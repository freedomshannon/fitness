<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王德廷的减肥追踪</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>王德廷的减肥追踪</h1>
        </header>
        
        <main>
            <section class="data-input">
                <h2>记录今日数据</h2>
                <form id="weight-form">
                    <div class="form-group">
                        <label for="date">日期:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">体重 (kg):</label>
                        <input type="number" id="weight" name="weight" step="0.1" min="30" max="200" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="exercise">运动记录:</label>
                        <textarea id="exercise" name="exercise" rows="3" placeholder="例如：跑步 5 公里，用时 30 分钟；力量训练 40 分钟"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="diet">饮食记录:</label>
                        <textarea id="diet" name="diet" rows="3" placeholder="例如：早餐：全麦面包、牛奶；午餐：鸡胸肉沙拉、糙米饭；晚餐：清蒸鱼、蔬菜汤；加餐：苹果一个"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">保存数据</button>
                </form>
            </section>
            
            <section class="data-visualization">
                <h2>体重变化趋势</h2>
                <div class="chart-container">
                    <canvas id="weightChart"></canvas>
                </div>
                <div id="weight-change" class="weight-change"></div>
            </section>
            
            <section class="diet-exercise-analysis">
                <h2>饮食和运动分析</h2>
                <div id="analysis-content" class="analysis-content">
                    <p class="no-analysis">暂无分析数据</p>
                </div>
            </section>
            
            <section class="data-history">
                <h2>历史记录</h2>
                <div id="history-list" class="history-list"></div>
            </section>
        </main>
        
        <footer>
            <p>© <span id="current-year"></span> 王德廷的个人减肥追踪网站</p>
        </footer>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        // 自动更新页脚年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
